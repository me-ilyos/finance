<!-- Debt Information Cards Component -->
{% load humanize %}

<div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                            Jami Qarz (UZS)</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ agent.outstanding_balance_uzs|floatformat:"0"|intcomma }} UZS</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-file-invoice-dollar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                            Jami Qarz (USD)</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">${{ agent.outstanding_balance_usd|floatformat:"2"|intcomma }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-file-invoice-dollar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
