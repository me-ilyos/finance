<form method="get" action="" class="mb-4 p-3 border rounded bg-light" id="acquisitionFilterForm">
    <div class="row g-2 align-items-end">
        <input type="hidden" name="filter_period" id="filter_period_hidden" value="{{ current_filter_period }}">
        <!-- Specific Day Filter -->
        <div class="col-md-2">
            <label for="date_filter_input" class="form-label mb-1"><small>Kun bo'yicha:</small></label>
            <input type="date" name="date_filter" id="date_filter_input" class="form-control form-control-sm"
                   value="{{ current_date_filter|default_if_none:'' }}">
        </div>
        <div class="col-md-auto">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-filter-period="day">Kun</button>
        </div>

        <!-- Week/Month Filters -->
        <div class="col-md-auto">
             <label class="form-label mb-1">&nbsp;</label> <!-- Spacer for alignment -->
            <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-sm btn-outline-secondary" data-filter-period="week">Hafta</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" data-filter-period="month">Oy</button>
            </div>
        </div>

        <!-- Custom Range Filters -->
        <div class="col-md-2">
            <label for="start_date_input" class="form-label mb-1"><small>dan:</small></label>
            <input type="date" name="start_date" id="start_date_input" class="form-control form-control-sm"
                   value="{{ current_start_date|default_if_none:'' }}">
        </div>
        <div class="col-md-2">
            <label for="end_date_input" class="form-label mb-1"><small>gacha:</small></label>
            <input type="date" name="end_date" id="end_date_input" class="form-control form-control-sm"
                   value="{{ current_end_date|default_if_none:'' }}">
        </div>
        <div class="col-md-auto">
             <label class="form-label mb-1">&nbsp;</label> <!-- Spacer for alignment -->
            <button type="button" class="btn btn-sm btn-outline-secondary" data-filter-period="custom">Oraliq</button>
        </div>
        
        {% if user.is_superuser %}
        <!-- Admin-only filters: Salesperson and Supplier -->
        <div class="col-md-2">
            <label for="salesperson_filter" class="form-label mb-1"><small>Sotuvchi:</small></label>
            <select name="salesperson" id="salesperson_filter" class="form-select form-select-sm">
                <option value="">Barcha sotuvchilar</option>
                {% for salesperson in salespeople %}
                    <option value="{{ salesperson.id }}" {% if salesperson.id|stringformat:"s" == current_salesperson_filter %}selected{% endif %}>
                        {{ salesperson.user.get_full_name|default:salesperson.user.username }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="col-md-2">
            <label for="supplier_filter" class="form-label mb-1"><small>Ta'minotchi:</small></label>
            <select name="supplier" id="supplier_filter" class="form-select form-select-sm">
                <option value="">Barcha ta'minotchilar</option>
                {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}" {% if supplier.id|stringformat:"s" == current_supplier_filter %}selected{% endif %}>
                        {{ supplier.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="col-md-auto">
             <label class="form-label mb-1">&nbsp;</label> <!-- Spacer for alignment -->
            <button type="submit" class="btn btn-sm btn-outline-primary">Filter</button>
        </div>
        {% endif %}
        
        {% if not user.is_superuser %}
        <!-- Add New Acquisition Button - Only for non-admin users (salespeople) -->
        <div class="col-md-auto">
            <label class="form-label mb-1">&nbsp;</label> <!-- Spacer for alignment -->
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addAcquisitionModal">
                <i class="fas fa-plus me-1"></i> Yangi Xarid
            </button>
        </div>
        {% endif %}

        <!-- Clear Filter -->
        <div class="col-md-auto ms-md-auto"> <!-- Push to the right on medium screens and up -->
            <label class="form-label mb-1">&nbsp;</label> <!-- Spacer for alignment -->
            <a href="{% url 'inventory:acquisition-list' %}" class="btn btn-sm btn-link text-decoration-none">Tozalash</a>
        </div>
    </div>
</form> 
<script>
// Keep URL clean: set period then submit; remove empty inputs before submit
(function() {
  const form = document.getElementById('acquisitionFilterForm');
  if (!form) return;

  // Auto-submit when clicking period buttons
  form.querySelectorAll('[data-filter-period]').forEach(btn => {
    btn.addEventListener('click', function() {
      const period = this.getAttribute('data-filter-period');
      document.getElementById('filter_period_hidden').value = period;
      cleanAndSubmit();
    });
  });

  // On manual Filter submit, still clean empty fields
  form.addEventListener('submit', function(e) {
    // Disable empty inputs so they don't appear in querystring
    const inputs = form.querySelectorAll('input[name], select[name]');
    inputs.forEach(el => {
      const val = (el.value || '').toString().trim();
      if (val === '') {
        el.disabled = true;
      }
    });
  });

  function cleanAndSubmit() {
    // Temporarily disable empty fields before submit
    const inputs = form.querySelectorAll('input[name], select[name]');
    const disabled = [];
    inputs.forEach(el => {
      const val = (el.value || '').toString().trim();
      if (val === '') {
        el.disabled = true;
        disabled.push(el);
      }
    });
    form.submit();
    // Re-enable after submit in case of navigation back
    setTimeout(() => disabled.forEach(el => el.disabled = false), 0);
  }
})();
</script>
